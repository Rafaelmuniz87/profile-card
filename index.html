<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-info">
                <img src="./src/images/euuu.png" alt="Imagem de perfil">
                <p>Rafael Muniz <span class="age">36</span></p>
                <span class="city">Rio de Janeiro</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80k</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">800k</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">1.5k</p>
                    <span class="counter-type">Followers</span>
                </li>
            </ul>
        </div>  
    </main>


</body>
</html>
